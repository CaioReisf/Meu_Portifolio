<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caio Reis</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
</head>
<body>
    <div class="container">
        <div class="box profile">            
            <img src="129194635.png" alt="Foto">
            <div class="sobre">                
                <p><i class="fa-solid fa-user"></i> Caio reis</p>
                <p><i class="fa-solid fa-user"></i> 21 anos</p>
                <p><i class="fa-solid fa-desktop"></i> Freelanceer</p>
                <p><i class="fa-solid fa-globe"></i> ingles e portugues</p>            
            </div>                
        </div> 

        <div class="box slider-container">
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <div class="slider">
                <img src="slide1.jpg" class="slide active">
                <img src="slide2.jpg" class="slide">
                <img src="slide3.jpg" class="slide">
            </div>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>

        <div class="box profile">            
            <div class="sobre">
                <p><i class="fa-brands fa-html5"></i> Html 5</p>
                <p><i class="fa-brands fa-css3-alt"></i> CSS 3</p>
                <p><i class="fa-brands fa-react"></i> react</p>
                <p><i class="fa-brands fa-square-js"></i> java script</p>     
                <p><i class="fa-brands fa-wordpress-simple"></i> wordpress</p>    
            </div>                       
        </div>    
        <div class="box large-box">
             <p>Olá! Meu nome é Caio Reis, tenho 21 anos e sou estudante de Análise e Desenvolvimento de Sistemas. Atuo como designer gráfico e desenvolvedor front-end freelancer.</p>
            <div class="larga">               
                <a href="#"><i class="fa-brands fa-whatsapp"></i> contato</a>
                <a href="https://github.com/CaioReisf?tab=overview&from=2023-12-01&to=2023-12-31" target="_blank"><i class="fa-brands fa-git-alt"></i> github</a>
            </div>
        </div> 
    </div>
    <script>
        let index = 0;
        function moveSlide(step) {
            const slides = document.querySelectorAll('.slide');
            slides[index].classList.remove('active');
            index = (index + step + slides.length) % slides.length;
            slides[index].classList.add('active');
        }
    </script>
</body>
</html>
